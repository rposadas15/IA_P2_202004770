<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Redes Neuronales</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Redes Neuronales</h1>
            <p>[x1,x2]: Probabilidad </p>

            <div class="card">
                <div class="card-body">
                    <h2>Prediccion x1 > x2</h2>
                    <p id="resultado1"></p>
                    <p id="resultado2"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2>Prediccion x1 < x2</h2>
                    <p id="resultado3"></p>
                    <p id="resultado4"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../dist/tytus.js"></script>
    <script>
        let d = [2, 4, 3, 2];

        //n1 > n2 [n1, n2]
        let red = new NeuralNetwork(d);
        for (let x = 0; x < 2; x++) {
            for (let i = 0; i < 10000; i++) {
                let num1 = Math.random(), num2 = Math.random();
                red.Entrenar([num1, num2], (num1 > num2 ? [1, 0] : [0, 1]));
            }
            if (x == 0) { document.getElementById("resultado1").innerHTML = String("[50,15]: " + red.Predecir([50, 15])); }
            else { document.getElementById("resultado2").innerHTML = String("[15,50]: " + red.Predecir([15, 50])); }
        }

        //n1 < n2 [n1, n2]
        red = new NeuralNetwork(d);
        for (let x = 0; x < 2; x++) {
            for (let i = 0; i < 10000; i++) {
                let num1 = Math.random(), num2 = Math.random();
                red.Entrenar([num1, num2], (num1 < num2 ? [1, 0] : [0, 1]));
            }
            if (x == 0) { document.getElementById("resultado3").innerHTML = String("[23,17]: " + red.Predecir([23, 17])); }
            else { document.getElementById("resultado4").innerHTML = String("[12,25]: " + red.Predecir([12, 25])); }
        }

    </script>
</body>
</html>

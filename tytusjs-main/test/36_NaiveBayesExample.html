    <script >
        function ingress(){
            inputValues= document.getElementById("entrada").value;
            console.log(inputValues);
            parseInput(inputValues);
        }

        function parseInput(vals){
            try{
                var rows=vals.split(";");
                var variables=[];
                console.log(rows);
                for(var i=0;i<rows.length;i++){
                    var columns=rows[i].split(",");
                    console.log(columns);
                    variables.push(columns);
                }

            }catch(e){
                alert("An error occur with the input");
            }
            
        }

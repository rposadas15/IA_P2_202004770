<html>
<head>
<script type="text/javascript" src="../dist/tytus.js"></script>
</head>
<body>
<h2>Fuzzy Set</h2>
<h3>Training</h3>
<table id="tabla"></table>
<h3>For point</h3>
<table id="punto"></table>
<h4>Euclidean</h4>
<p id="logE"></p>
<h4>Manhattan</h4>
<p id="logM"></p>
</body>
<script>
  var ind = ["A", "B", "C", "D", "E", "F", "G"]
  var x2 = [1, 9, 2, 9, 2, 9, 8]
  var y2 = [9, 8, 8, 1, 8, 8, 2]
  var z = [2, 8, 3, 8, 2, 9, 9]
  var group = ["I", "III", "I", "II", "I", "III", "II"]
  var point = [7, 5, 6]
  var tabla = "<table>"
  for (const i in x2) {
    tabla += "<tr>"
    tabla += "<td>" + ind[i] + "</td><td>" + x2[i] + "</td><td>" + y2[i] + "</td><td>" + z[i] + "</td><td>" + group[i] + "</td>"
    tabla += "</tr>"
  }
  tabla += "</table>"
  document.getElementById("tabla").innerHTML = tabla
  tabla = "<table>"
  tabla += "<td> G </td><td>" + point[0] + "</td><td>" + point[1] + "</td><td>" + point[2] + "</td>"
  tabla += "</table>"
  document.getElementById("punto").innerHTML = tabla
</script>
<script>
  var individuals = zip([x2, y2, z, group])
  var fs = new FuzzySet(individuals)
  var euc = fs.euclidean(point)
  var man = fs.manhattan(point)
  document.getElementById("logE").innerHTML = euc
  document.getElementById("logM").innerHTML = man
</script>
</html>

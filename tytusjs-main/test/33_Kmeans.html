<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Algorimo Kmeans</title>
</head>
<body>
   <main class="container">
    <h1>Test Algorimo K-Means Grupo 6</h1>
    <div>
      <canvas id="grafica" width="600" height="600"></canvas>
    </div>
    <div>
      <p id="datos"></p>
    </div>
  </main>
  <script type="text/javascript" src="../dist/tytus.js"></script>
  <!--<script src="../src/G8_Kmeans.js"></script>-->
  <script type="text/javascript">
        var data = [
        [9,7],[11,13],[120,25],[75,85],[36,12],[10,3],[12,3],[9,7],[4,2],[9,6],[7,9],[78,77],[32,31],[21,32],[21,0],[78,33],[78,85],[96,10],[44,36],[78,33],[13,61],[33,31],[20,5],[7,6],[34,77]];

        var kmeanss = new G8_Kmeans({
            canvas: document.getElementById('grafica'),
            data: data,
            k: 4   
        });
        
        for(i=0;i<kmeanss.means.length; i++){
          document.getElementById("datos").innerHTML +=  "<p>Centroide Cluster ".concat(i, ": ", kmeanss.means[i].concat("<p>"));
        }
         
    </script>
   
</body>
</html>
